    <script>
        // Al hacer scroll, cambia el tamaño de la imagen
        window.addEventListener('scroll', function() {
            const img = document.getElementById('imagenZoom');
            // Calcula el valor de escala según el scroll (entre 1 y 1.5)
            let scale = 1 + window.scrollY / 400;
            if (scale > 1.5) scale = 1.5;
            if (scale < 1) scale = 1;
            img.style.transform = `scale(${scale})`;
        });
    </script>
